<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <!-- First Column: Add & Update Video -->
        <div class="section">
            <h2>Video Management</h2>
            
            <!-- Add Video Section -->
            <div id="addVideoSection">
                <h3>Add Video</h3>
                <form id="addVideoForm">
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" id="videoTitle" name="title" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="datetime-local" id="videoDate" name="date" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="videoDescription" name="description" required class="form-textarea"></textarea>
                    </div>
                    
                    <!-- ALWAYS APPEND https:// to validate typed url -->
                    <div class="form-group">
                        <label>Link:</label>
                        <input type="url" id="videoLink" name="link" required class="form-input" placeholder="https://example.com/video">
                    </div>
                    
                    <div class="form-group">
                        <label>Channel:</label>
                        <select id="videoChannel" name="channel" required class="form-select">
                            <option value="">Select Channel</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Video Series 1:</label>
                        <select id="videoSeries1" name="videoSeries1" required class="form-select">
                            <option value="">Select Video Series 1</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Video Series 2:</label>
                        <select id="videoSeries2" name="videoSeries2" required class="form-select">
                            <option value="">Select Video Series 2</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="primary-btn btn">Add Video</button>
                </form>
            </div>

            <!-- Update Video Section -->
            <div id="updateVideoSection" style="display: none;">
                <h3>Update Video</h3>
                <form id="updateVideoForm">
                    <input type="hidden" id="updateVideoId">
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" id="updateVideoTitle" name="title" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="datetime-local" id="updateVideoDate" name="date" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="updateVideoDescription" name="description" required class="form-textarea"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Link:</label>
                        <input type="url" id="updateVideoLink" name="link" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label>Channel:</label>
                        <select id="updateVideoChannel" name="channel" required class="form-select">
                            <option value="">Select Channel</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Video Series 1:</label>
                        <select id="updateVideoSeries1" name="videoSeries1" required class="form-select">
                            <option value="">Select Video Series 1</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Video Series 2:</label>
                        <select id="updateVideoSeries2" name="videoSeries2" required class="form-select">
                            <option value="">Select Video Series 2</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="primary-btn btn">Update Video</button>
                    <button type="button" id="cancelUpdate" class="secondary-btn btn">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Second Column: Add Channel & Add Series -->
        <div class="section">
            <h2>Channel & Series Management</h2>
            
            <!-- Add Channel Section -->
            <div class="management-section">
                <h3>Add Channel</h3>
                <form id="addChannelForm">
                    <div class="form-group">
                        <label>Channel Name:</label>
                        <input type="text" id="channelName" name="channelName" required class="form-input">
                    </div>
                    
                    <button type="submit" class="secondary-btn btn">Add Channel</button>
                </form>
                
                <div>
                    <h4>Existing Channels</h4>
                    <ul id="channelList" class="channel-list"></ul>
                </div>
            </div>

            <!-- Add Video Series 1 -->
            <div class="management-section">
                <h3>Add Video Series 1</h3>
                <form id="addSeries1Form">
                    <div class="form-group">
                        <label>Channel:</label>
                        <select id="series1Channel" name="channel" required class="form-select">
                            <option value="">Select Channel</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Video Series 1 Name:</label>
                        <input type="text" id="series1Name" name="series1Name" required class="form-input">
                    </div>
                    
                    <button type="submit" class="warning-btn btn">Add Series 1</button>
                </form>
            </div>

            <!-- Add Video Series 2 -->
            <div class="management-section">
                <h3>Add Video Series 2</h3>
                <form id="addSeries2Form">
                    <div class="form-group">
                        <label>Channel:</label>
                        <select id="series2Channel" name="channel" required class="form-select">
                            <option value="">Select Channel</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Video Series 1:</label>
                        <select id="series2Series1" name="videoSeries1" required class="form-select">
                            <option value="">Select Video Series 1</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Video Series 2 Name:</label>
                        <input type="text" id="series2Name" name="series2Name" required class="form-input">
                    </div>
                    
                    <button type="submit" class="purple-btn btn">Add Series 2</button>
                </form>
            </div>
        </div>

        <!-- Third Column: Delete Video & Video List -->
        <div class="section">
            <h2>Video List & Delete</h2>
            
            <!-- Latest Video by Channel Section -->
            <div class="latest-video-section">
                <h3>Latest Video by Channel</h3>
                <div class="form-group">
                    <label>Channel:</label>
                    <select id="latestVideoChannel" class="form-select">
                        <option value="">Select Channel</option>
                    </select>
                </div>
                <button id="getLatestVideo" class="primary-btn btn">Get Latest Video</button>
                
                <!-- Latest Video Display -->
                <div id="latestVideoDisplay" class="latest-video-display" style="display: none;">
                    <h4>Latest Video</h4>
                    <div id="latestVideoContent" class="video-item"></div>
                </div>
            </div>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <h3>Filter Videos</h3>
                <div class="form-group">
                    <label>Channel:</label>
                    <select id="filterChannel" class="form-select">
                        <option value="">All Channels</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Video Series 1:</label>
                    <select id="filterSeries1" class="form-select">
                        <option value="">All Series 1</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Video Series 2:</label>
                    <select id="filterSeries2" class="form-select">
                        <option value="">All Series 2</option>
                    </select>
                </div>
                
                <button id="applyFilter" class="secondary-btn btn">Apply Filter</button>
                <button id="clearFilter" class="warning-btn btn">Show All Videos</button>
            </div>

            <!-- Video List -->
            <div class="video-list-section">
                <h3>Videos</h3>
                <div id="videoList" class="video-list-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
